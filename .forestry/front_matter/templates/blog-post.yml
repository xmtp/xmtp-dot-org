---
label: Blog post
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
    max: 60
  label: Title
  description: The title of the post. This will also be the H1 within the content.
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
  description: Description of the post
- name: slug
  type: text
  config:
    required: false
  label: Slug
  description: The last part of the URL (https://xmtp.org/blog/{slug}).<br><br>Can
    only contain alphanumeric characters and dashes (-).
- name: authors
  type: select
  default: ''
  config:
    required: true
    options:
    - mg
    - shanemac
    source:
      type: documents
      section: authors
      file: blog/authors.yml
      path: 
  label: Author(s)
  description: Select the author to be used in the post.
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Tags to be used on the site
- name: image
  type: file
  config:
    maxSize: 64
  label: Cover image
  description: Image to be used as the "cover" of the post, included at the top, and
    in the SEO metadata.
- name: hide_table_of_contents
  type: boolean
  label: Hide table of contents
  description: Hides the table of contents on the blog post.
  default: true
- name: date
  type: datetime
  label: Date
  description: The date for the post.
  config:
    required: false
    date_format: DD MMMM YYYY
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DDThh:mm
